{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>YouTube Downloader</h1>
</div>
<div class="container">
    <form method="POST">
        <div class="form-group">
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter Youtube URL" value="{{ url }}">
            <button type="submit" class="btn btn-primary" id="btn">Check!</button>
        </div>
    </form>
</div>
<br>
<div class="container" id="url-info">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <h6 class="card-subtitle mb-2">{{ author }}</h6>
            <div>
                <img class="img-fluid" src="{{ thumbnail_url }}" alt="">
            </div>
            <br>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Res</th>
                        <th scope="col">Fps</th>
                        <th scope="col">File Type</th>
                        <th scope="col">Download</th>
                      </tr>
                    </thead>
                    <tbody>

                        {% for stream in streams %}
                            <tr>
                                <td>{{ stream.resolution }}</td>
                                <td>{{ stream.fps }}</td>
                                <td>{{ stream.mime_type }}</td>
                                <td>
                                    <a href="{{ stream.url }}" class="btn btn-primary" target="_blank">Download</a>
                                </td>
                            </tr>
                        {% endfor %}

                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
